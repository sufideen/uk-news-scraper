# ─────────────────────────────────────────────────────────────────────────────
# CD Pipeline — UK News Scraper
# Runs on release tags (v*.*.*) — deploy to production server
#
# Jobs:
#   1. release-build  — build & push versioned Docker image to GHCR
#   2. deploy         — SSH into server, pull new image, restart containers
# ─────────────────────────────────────────────────────────────────────────────

name: CD — Release & Deploy

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/uk-news-scraper

jobs:

  # ── JOB 1: BUILD & PUSH VERSIONED IMAGE ─────────────────────────────────────
  release-build:
    name: Build & Push Release Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push versioned image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── JOB 2: DEPLOY TO PRODUCTION SERVER ──────────────────────────────────────
  deploy:
    name: Deploy to Server (SSH)
    runs-on: ubuntu-latest
    needs: release-build
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            echo "=== Pulling latest image ==="
            docker pull ghcr.io/${{ github.repository_owner }}/uk-news-scraper:latest

            echo "=== Restarting scraper container ==="
            cd /home/sufideen
            docker compose up -d --no-deps --force-recreate scraper

            echo "=== Verifying healthcheck ==="
            sleep 8
            curl -sf http://localhost:8765/health && echo "Scraper healthy" || exit 1

            echo "=== Deployment complete ==="
            docker ps --filter name=scraper --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
