# ─────────────────────────────────────────────────────────────────────────────
# CI Pipeline — UK News Scraper
# Runs on every push and pull request to main/master
#
# Jobs:
#   1. lint        — code style check (flake8)
#   2. test        — unit tests (pytest)
#   3. build       — build Docker image (Dockerfile.scraper)
#   4. docker-push — push image to GHCR on main/master (after tests pass)
# ─────────────────────────────────────────────────────────────────────────────

name: CI — Lint · Test · Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/uk-news-scraper

jobs:

  # ── JOB 1: LINT ─────────────────────────────────────────────────────────────
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install lint dependencies
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 scraper.py scraper_server.py run_for_n8n.py \
            --max-line-length=120 \
            --extend-ignore=E501,W503,E221,E302,E305,E402,F401 \
            --statistics

  # ── JOB 2: TEST ─────────────────────────────────────────────────────────────
  test:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=scraper --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ── JOB 3: BUILD DOCKER IMAGE ───────────────────────────────────────────────
  build:
    name: Docker Build (Dockerfile.scraper)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build scraper image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: false
          tags: uk-news-scraper:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── JOB 4: PUSH TO GHCR (main/master only) ──────────────────────────────────
  docker-push:
    name: Push Image to GHCR
    runs-on: ubuntu-latest
    needs: [ test, build ]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
