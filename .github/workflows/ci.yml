# ─────────────────────────────────────────────────────────────────────────────
# CI Pipeline — UK News Scraper
#
# Branch → Environment mapping:
#   develop  →  development  (lint + test + docker build)
#   test     →  test         (lint + test + docker build + push :test tag)
#   master   →  production   (lint + test + docker build + push :latest tag)
#
# Pull requests to any branch run lint + test only (no docker push).
# ─────────────────────────────────────────────────────────────────────────────

name: CI — Lint · Test · Build

on:
  push:
    branches: [ master, develop, test ]
  pull_request:
    branches: [ master, develop, test ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/uk-news-scraper

jobs:

  # ── JOB 1: LINT ─────────────────────────────────────────────────────────────
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install lint dependencies
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 scraper.py scraper_server.py run_for_n8n.py \
            --max-line-length=120 \
            --extend-ignore=E501,W503,E221,E302,E305,E402,F401 \
            --statistics

  # ── JOB 2: TEST ─────────────────────────────────────────────────────────────
  test:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=scraper --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ── JOB 3: BUILD DOCKER IMAGE ───────────────────────────────────────────────
  build:
    name: Docker Build (Dockerfile.scraper)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build scraper image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: false
          tags: uk-news-scraper:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── JOB 4: DEPLOY → DEVELOPMENT (develop branch only) ───────────────────────
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [ test, build ]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: http://localhost:8765/health
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=sha,prefix=dev-,format=short

      - name: Build and push :dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── JOB 5: DEPLOY → TEST (test branch only) ─────────────────────────────────
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: [ test, build ]
    if: github.ref == 'refs/heads/test' && github.event_name == 'push'
    environment:
      name: test
      url: http://localhost:8765/health
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=test
            type=sha,prefix=test-,format=short

      - name: Build and push :test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── JOB 6: DEPLOY → PRODUCTION (master branch only) ─────────────────────────
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ test, build ]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production
      url: http://localhost:5678
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: Build and push :latest image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scraper
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
